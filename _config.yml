remote_theme: daattali/beautiful-jekyll@6.0.1
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

title: Wladimir Kirjanovs
author: Wladimir Kirjanovs


navbar-links:
  Blog: "blog"
  # Hire me: "https://attalitech.com/"
  Projects: "projects"
  About Me / Contact: "/"
  ❤ Support: "https://github.com/sponsors/wladefant"

avatar: "/assets/img/profile-picture.jpeg"

social-network-links:
  github: wladefant
  twitter: wladefant
  email: "wladefant@gmail.com"
  facebook: wladefant
  linkedin: wladefant
  stackoverflow: "19319169/wladefant"
  youtube: "@wladefant"
  telephone: +491797509029


excerpt_length: 50
feed_show_excerpt: false
feed_show_tags: false
post_search: true


navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

#navbar-img: "/assets/img/bgimage.png"
#footer-img: "/assets/img/bgimage.png"
#page-img: "/assets/img/bgimage.png"

site-css: "/assets/css/custom-styles.css"
site-js: "/assets/js/custom-script.js"

edit_page_button: true

timezone: "America/Toronto"
permalink: /blog/:title/
paginate: 10
paginate_path: "/page:num/"

disqus: "deanattali-site"
gtag: "G-HKWW77BNTR"
fb_app_id: "536330676521989"

url-pretty: "❤ Support"
url-canonical: https://github.com/sponsors/wladefant

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      # carbonads: true
      comments: true
      social-share: true
      show-share: true
      show-subscribe: true
      support_promo_box: true
      after-content: [share-section.html, scroll-box.html]
  -
    scope:
      path: "notblog"
    values:
      layout: "post"
      # carbonads: true
      comments: true
      social-share: true
      show-share: true
      show-subscribe: true
      support_promo_box: true
      after-content: [share-section.html, scroll-box.html]
  -
    scope:
      path: "pages"
    values:
      layout: "page"
      comments: true
  -
    scope:
      path: ""
    values:
      layout: "page"
      # original: before-content: [support_promo_box.html, carbonads.html]
      before-content: [support_promo_box.html]
      footer-extra: footer-subscribe.html

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - docs/
  - files/java/Scrabble/*

